      properties:
        heeftAlsHoofdAdres:
          $ref: '#/components/schemas/NummeraanduidingIOHal'
        heeftAlsNevenAdres:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/NummeraanduidingIOHal'
        maaktDeelUitVan:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/PandIOHal'
