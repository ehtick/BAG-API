                type: string
                example: https://{base-uri}/{dienst}/{apinaam}/{major-versie}/resourcenaam?page=15
              templated:
                type: boolean
              title:
                type: string
                example: Laatste pagina
            description: uri voor het opvragen van de laatste pagina van deze collectie
    HalCollectionLinks:
