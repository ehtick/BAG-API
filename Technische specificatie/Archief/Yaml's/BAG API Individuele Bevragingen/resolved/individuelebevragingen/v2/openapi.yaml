        description: "Filtert op objecten die geldig zijn op de opgegeven datum 'YYYY-MM-DD'\
          \ Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)\n"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2019-06-01
      - name: beschikbaarOp
        in: query
        description: "Filtert op objecten die beschikbaar zijn gekomen op de opgegeven\
          \ datum en tijd `YYYY-MM-DDThh:mm:ss.sss'. Hierin kunnen de seconden ':ss'\
          \ en milliseconden '.sss' of alleen de milliseconden conform ISO 8601 specificatie\
          \ worden weggelaten, in dat geval krijgen deze automatisch de waarde ':00'\
          \ respectievelijk '.000'. Indien er voor de milliseconden '.sss' meer dan\
          \ 3 cijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt tot '.123'.\
          \ Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)\n"
