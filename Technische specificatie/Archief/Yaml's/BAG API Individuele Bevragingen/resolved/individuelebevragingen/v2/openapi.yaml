          title: openbare ruimte naam
          maxLength: 80
          minLength: 1
          pattern: "^[\\u0020-\\u007E;\\u00A0-\\u00FF;\\u0100-\\u0113;\\u0116-\\u012B;\\\
            u012E-\\u014D;\\u0150-\\u017E;\\u02C7;\\u02D8-\\u02DB;\\u02DD;\\u2015;\\\
            u2018-\\u2019;\\u201C-\\u201D;\\u20AC;\\u2122;\\u2126;\\u215B-\\u215E;\\\
            u2190-\\u2193;\\u266A;]*"
