          \ moeten worden. Resources en velden van resources die gewenst zijn kunnen\
          \ in de expand parameter kommagescheiden worden opgegeven. Specifieke velden\
          \ van resource kunnen worden opgegeven door het opgeven van de resource-naam\
          \ gevolgd door de veldnaam, met daartussen een punt."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de co�rdinaten in de response.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: CRS van de co�rdinaten in de response.
          enum:
          - epsg:28992
