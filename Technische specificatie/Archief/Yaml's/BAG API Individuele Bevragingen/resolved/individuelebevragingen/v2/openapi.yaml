          woonplaats en 16 lang bij de andere objecten.
        required: true
        style: simple
        explode: false
        schema:
          title: identificatie van adresseerbaar object
          pattern: "^[0-9]{4}(01|02|03)[0-9]{10}$"
          type: string
          example: "0226010000038820"
