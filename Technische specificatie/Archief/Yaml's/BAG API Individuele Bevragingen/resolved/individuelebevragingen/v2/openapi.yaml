  /adressenuitgebreid:
    get:
      tags:
      - Adres uitgebreid
      summary: Bevragen van de uitgebreide informatie van één of meer huidige adressen
        op basis van verschillende combinaties van parameters.
      description: "De volgende (combinaties van) parameters worden ondersteund: <ol>\n\
        \  <li>Bevragen van de uitgebreide informatie van één of meer huidige adressen\
        \ met een postcode, huisnummer en optioneel huisnummertoevoeging en huisletter.\n\
        \    Het opgeven van een combinatie van parameters levert niet altijd een\
        \ exacte match met één adres, bv. in geval van meerdere objecten met huisnummertoevoegingen\
        \ en/of huisletters. \n    Met de exacteMatch parameter kan worden aangegeven\
        \ dat alleen object(en) die exact overeenkomen met de opgegeven parameters,\
        \ geretourneerd moeten worden.\n  </li>\n  <li>Bevragen van de uitgebreide\
        \ informatie van één of meer huidige adressen met de identificatie van een\
        \ adresseerbaar object.</li>\n  <li>Bevragen van de uitgebreide informatie\
        \ van één of meer huidige adressen met woonplaats naam, openbare ruimte naam,\
        \ huisnummer en optioneel huisnummertoevoeging en huisletter.\n    Het opgeven\
        \ van een combinatie van parameters levert niet altijd een exacte match met\
        \ één adres, bv. in geval van meerdere objecten met huisnummertoevoegingen\
        \ en/of huisletters. \n    Met de exacteMatch parameter kan worden aangegeven\
        \ dat alleen object(en) die exact overeenkomen met de opgegeven parameters,\
        \ geretourneerd moeten worden.\n  </li>\n</ol>"
      operationId: zoekAdresUitgebreid
      parameters:
      - name: postcode
        in: query
        description: Postcode behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[1-9]{1}[0-9]{3}[a-zA-Z]{2}$"
          type: string
          example: 6922KZ
      - name: huisnummer
        in: query
        description: Huisnummer behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          maximum: 99999
          minimum: 1
          type: integer
          example: 1
      - name: huisnummertoevoeging
        in: query
        description: Huisnummertoevoeging behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[0-9a-zA-Z]{1,4}$"
          type: string
          example: bis
      - name: huisletter
        in: query
        description: Huisletter behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[a-zA-Z]{1}$"
          type: string
          example: A
      - name: exacteMatch
        in: query
        description: "\"Een indicatie of de resultaten van een zoekoperatie exact\
          \ overeen moeten komen met de zoekcriteria, zie [functionele specificatie\
