          description: Een naam die aan een openbare ruimte is toegekend in een daartoe
            strekkend formeel gemeentelijk besluit.
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
        korteNaam:
          title: korteNaam
          maxLength: 24
          minLength: 1
          pattern: "^[\\u0020-\\u007E;\\u00A0-\\u00FF;\\u0100-\\u0113;\\u0116-\\u012B;\\\
            u012E-\\u014D;\\u0150-\\u017E;\\u02C7;\\u02D8-\\u02DB;\\u02DD;\\u2015;\\\
            u2018-\\u2019;\\u201C-\\u201D;\\u20AC;\\u2122;\\u2126;\\u215B-\\u215E;\\\
            u2190-\\u2193;\\u266A;]*"
          type: string
          description: De officiële openbare ruimte naam als deze niet langer is dan
            24 tekens of de volgens de NEN5825 verkorte naam van maximaal 24 tekens.
          example: Ln vd l D-Westervoort
        huisnummer:
          title: huisnummer
          maximum: 99999
          minimum: 1
          type: integer
          description: Een door of namens het gemeentebestuur ten aanzien van een
            adresseerbaar object toegekende nummering.
          example: 1
        huisletter:
          title: huisletter
          pattern: "^[a-zA-Z]{1}$"
          type: string
          description: Een door of namens het gemeentebestuur ten aanzien van een
            adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm
            van een alfanumeriek teken.
          example: A
        huisnummertoevoeging:
          title: huisnummer toevoeging
          pattern: "^[0-9a-zA-Z]{1,4}$"
