tags:
- name: Adresseerbaar object
  description: Dit endpoint levert één of meer (voorkomens van) adresseerbare objecten
    met embedded resources en links.
- name: Adres
  description: "Deze services leveren één of meer huidige adressen, met embedded resources\
    \ en links. Huidig betekent dat het adres actueel is en geen eind status heeft.\
    \ Voor een toelichting zie de [Praktijkhandleiding BAG](https://imbag.github.io/praktijkhandleiding/artikelen/wat-is-het-verschil-tussen-actieve-voorkomens-actuele-voorkomens-en-huidige-voorkomens)."
- name: Adres uitgebreid
  description: "Deze service levert uitgebreide informatie van één of meer huidige\
    \ adressen, met embedded resources en links. Huidig betekent dat het adres actueel\
    \ is en geen eind status heeft. Voor een toelichting zie de [Praktijkhandleiding\
    \ BAG](https://imbag.github.io/praktijkhandleiding/artikelen/wat-is-het-verschil-tussen-actieve-voorkomens-actuele-voorkomens-en-huidige-voorkomens)."
- name: Algemene informatie
  description: Het endpoint voor algemene informatie levert informatie op van de API.
- name: Bronhouder
  description: Dit endpoint levert één of meer bronhouder(s).
- name: Ligplaats
  description: "Dit endpoint levert één of meer (voorkomens van) ligplaats(en), met\
    \ embedded resources en links."
- name: Nummeraanduiding
  description: "Dit endpoint levert één of meer (voorkomens van) nummeraanduiding(en),\
    \ met embedded resources en links."
- name: Openbare ruimte
  description: "Dit endpoint levert één of meer (voorkomens van) openbare ruimte(n),\
    \ met embedded resources en links."
- name: Pand
  description: "Dit endpoint levert één of meer (voorkomens van) pand(en), met embedded\
    \ resources en links."
- name: Standplaats
  description: "Dit endpoint levert één of meer (voorkomens van) standplaats(en),\
    \ met embedded resources en links."
- name: Verblijfsobject
  description: "Dit endpoint levert één of meer (voorkomens van) verblijfsobject(en),\
    \ met embedded resources en links."
- name: Woonplaats
  description: "Dit endpoint levert één of meer (voorkomens van) woonplaats(en), met\
    \ embedded resources en links."
